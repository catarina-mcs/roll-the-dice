<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>Roll The Dice</title>
    </head>
    <body>
        <header>
            <h1>Roll The Dice</h1>
        </header>
        <div class="game-area">
            <div class="progress">
                <p class="rounds">
                    Round <span id="current-round">x</span> of
                    <span id="total-rounds">y</span>
                </p>
                <div class="progress-bar"></div>
            </div>
            <div class="player1">
                <p class="player-id">Player 1</p>

                <div class="dice" id="diceP1">
                    <div class="dice1"><p class="blank">?</p></div>
                    <div class="dice1">
                        <div class="dot position5"></div>
                    </div>
                    <div class="dice1">
                        <div class="dot position3"></div>
                        <div class="dot position7"></div>
                    </div>
                    <div class="dice1">
                        <div class="dot position3"></div>
                        <div class="dot position5"></div>
                        <div class="dot position7"></div>
                    </div>
                    <div class="dice1">
                        <div class="dot position1"></div>
                        <div class="dot position3"></div>
                        <div class="dot position7"></div>
                        <div class="dot position9"></div>
                    </div>
                    <div class="dice1">
                        <div class="dot position1"></div>
                        <div class="dot position3"></div>
                        <div class="dot position5"></div>
                        <div class="dot position7"></div>
                        <div class="dot position9"></div>
                    </div>
                    <div class="dice1">
                        <div class="dot position1"></div>
                        <div class="dot position3"></div>
                        <div class="dot position4"></div>
                        <div class="dot position6"></div>
                        <div class="dot position7"></div>
                        <div class="dot position9"></div>
                    </div>
                </div>

                <p class="score">Score: <span id="scoreP1">0</span></p>
            </div>

            <div class="player2">
                <p class="player-id">Player 2</p>

                <div class="dice" id="diceP2">
                    <div class="dice2"><p class="blank">?</p></div>
                    <div class="dice2">
                        <div class="dot position5"></div>
                    </div>
                    <div class="dice2">
                        <div class="dot position3"></div>
                        <div class="dot position7"></div>
                    </div>
                    <div class="dice2">
                        <div class="dot position3"></div>
                        <div class="dot position5"></div>
                        <div class="dot position7"></div>
                    </div>
                    <div class="dice2">
                        <div class="dot position1"></div>
                        <div class="dot position3"></div>
                        <div class="dot position7"></div>
                        <div class="dot position9"></div>
                    </div>
                    <div class="dice2">
                        <div class="dot position1"></div>
                        <div class="dot position3"></div>
                        <div class="dot position5"></div>
                        <div class="dot position7"></div>
                        <div class="dot position9"></div>
                    </div>
                    <div class="dice2">
                        <div class="dot position1"></div>
                        <div class="dot position3"></div>
                        <div class="dot position4"></div>
                        <div class="dot position6"></div>
                        <div class="dot position7"></div>
                        <div class="dot position9"></div>
                    </div>
                </div>

                <p class="score">Score: <span id="scoreP2">0</span></p>
            </div>
            <button id="btn">Roll Dice <span class="emoji">ðŸŽ²</span></button>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
